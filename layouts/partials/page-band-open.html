{{ $backgroundColor := . }}
{{ if not $backgroundColor }}
    <section class="page-band">
{{ else }}
    {{ $pageBandBackgroundClass := partial "get-page-band-background-class" $backgroundColor }}
    {{ if eq $pageBandBackgroundClass "" }}
        <section style="{{ with $backgroundColor }}background-color: {{ . }}; {{ end }}">
    {{ else }}
        <section class="{{ $pageBandBackgroundClass }}">
    {{ end }}
{{ end }}
