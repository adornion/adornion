<!DOCTYPE HTML>
<html lang="{{ .Language }}">
    <head>
        {{- partial "head/head.html" . -}}
    </head>
    <body class="is-preload">
        <div id="page-wrapper">
            {{- partial "header/header.html" . }}
            <main>
                {{- block "main" . }}{{- end }}
            </main>
            <div class="viewport-filler"></div>
            {{- partial "footer.html" . -}}
        </div>
        {{- partial "scripts.html" . -}}
    </body>
</html>
